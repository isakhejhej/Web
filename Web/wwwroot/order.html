<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <title>Order</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/products.html">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/checkout.html">Checkout</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="/order.html">Your Order</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <h1 class="text-center">Order</h1>

    <div>
        <table class="table text-center">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Quantity</th>
            </tr>
            <tbody id="products">
            </tbody>
        </table>
    </div>

    <div class="d-flex flex-column align-items-center justify-content-center">
        <button id="checkout-button" class="btn btn-success mt-5"><i class="bi-handbag"></i> Pay with Swish</button>
        <button id="checkout-button" class="btn btn-info mt-1"><i class="bi-paypal"></i> Pay with PayPal</button>
        <p id="status" class="mt-2"></p>
    </div>

    <h2 id="order-id"></h2>
    <h2 id="paid"></h2>
    <h2 id="order-date"></h2>
    <script src="js/Order.js"></script>
</body>
</html>
